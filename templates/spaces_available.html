<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Available Spaces | MakersBnB</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
<body>
    <div>
        <a href="/{{userid}}/spaces"> Spaces</a> |
        <a href="/{{userid}}/requests"> Requests</a> |
        <a href="/"> Sign out</a>
    </div>
    <div>
    <h1>Book a Space</h1>

        <form action="/{{userid}}/spaces" method="post">
        
        <p>
            <label for="">Pick A Date (YYYY-MM-DD)</label>
            <br>
            <input type="text" name="Pick A Date" id="pick_a_date">
            <input type="submit" value="List Available Spaces">
        </p>
    </form>
        <p>
            <h3>Available Spaces on {{date}}</h3>
            {% for space in spaces %}
            <div>Title: {{space.title}} </div>
            <div>Price: {{space.price}} </div>
            <form action="/{{userid}}/book/{{space.id}}" method="post">

                <p>
                    <label for=""></label>
                    <input type="hidden" name = "date" value = "{{date}}"  >
                    <input type="submit" name="Book" id="Book" value = "Book">
                </p>
            </form>
            <div>----------------------------------------------------</div>
        </p>
        {% endfor %}
    </div>

        <form action="/{{userid}}/spaces/new" method="post">
        <p>
            <input type="submit" value="Create A Space">
    
        </p>
        </form>
    </div>


    </form>
</body>
</html>
