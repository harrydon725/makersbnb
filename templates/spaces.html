<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Spaces| MakersBnB</title>
</head>

<body>
    <div>
        <a href="/1/spaces"> Spaces</a> |
        <a href="/1/requests"> Requests</a> |
        <a href="/"> Sign out</a>
    </div>
    <div>
        {% if posted %}
        <h2>Thank you for listing {{ space.title }}!</h2>
        {% endif %}

        <h1>Book a Space</h1>
        <form action="/1/spaces/new" method="get">
            <p>
                <input type="submit" value="List a Space">

            </p>
        </form>
        <form action="/1/spaces" method="post">

            <p>
                <label for="available_from">Available from (YYYY-MM-DD)</label>
                <br>
                <input type="text" name="available_from" id="available_from">
            </p>
            <p>
                <label for="available_to">Available to (YYYY-MM-DD)</label>
                <br>
                <input type="text" name="available_to" id="available_to">
            </p>
            <input type="submit" value="List Spaces">
    </div>


    </form>
</body>

</html>
